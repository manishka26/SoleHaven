<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/cart.css">
    </head>
    <body>
    <!-- Navigation -->
    
    <section id="navigation">
        <nav>
            <div class="firstNav">
                <a href="index.html"><img id="logoNav" src="images/logo.png" alt="Logo"></a>
            </div>
        </nav>
    </section>
    <section class="body-container">
        <div class="Cart-Container">
            <div class="Header">
                <h3 class="Heading">Cart</h3>
                <h5 class="Action">Remove All</h5>
            </div>
            <div class="Cart-Items">
                <div class="image-box">
                    <img src="images/shoe3.jpg" style = height:120px; />
                </div>
                <div class="about">
                    <h1 class="title">Shoe 1</h1>
                    <br>
                    <h3 class="subtitle">Size - UK7</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">₹ 1999</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>
            <div class="Cart-Items">
                <div class="image-box">
                    <img src="images/shoe2.jpg" style = height:120px; />
                </div>
                <div class="about">
                    <h1 class="title">Shoe 2</h1>
                    <br>
                    <h3 class="subtitle">Size - UK5</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">₹ 1599</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>
            
            <hr>
            <div class="checkout">
                <div class="total">
                    <div>
                        <div class="Subtotal">Sub-Total</div>
                        <div class="items">2 items</div>
                    </div>
                    <div class="total-amount">₹ 3598</div>
                </div>
                <button class="button">Checkout</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    </body>
</html>
